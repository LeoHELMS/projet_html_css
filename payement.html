<!DOCTYPE html>
<html>
    <head>
        <title>Achat - Division 2</title>
        <meta href="utf-8">
        <link href="CSS/payement.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <script src="JS/header.js"></script>
        </header>
        <main>
            <form novalidate class="payement">
                <h2>Formulaire de payement</h2>
                
                    <div class="item">
                        <label for="client-choice">choix de la plateforme :</label>
                        <input list="platforms" id="client-choice" />
                        <datalist id="platforms">
                            <option value="PC"></option>
                            <option value="Xbox"></option>
                            <option value="PS"></option>
                            <option value="Switch"></option>
                        </datalist>
                    </div><div class="item">
                        <label>vous êtes :</label>
                    </div><div class="item2">
                        <label for="mister">un homme</label>
                        <input type="radio" id="mister" name="client-sex">
                        <label for="miss">une femme</label>
                        <input type="radio" id="miss" name="client-sex">
                    </div><div class="item">
                        <label for="client-name">Votre nom :</label>
                        <input id="client-name" type="text">
                    </div><div class="item">
                        <label for="client-subname">Votre prénom :</label>
                        <input type="text" id="client-subname">
                    </div><div class="item">
                        <label for="client-born">date de naissance :</label>
                        <input type="date" id="client-born">
                    </div><div class="item">
                        <label for="client-email">votre adresse mail :</label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="client-email">
                    </div><div class="item">
                        <label for="client-password">votre mot de passe :</label>
                        <input type="password" id="client-password">
                    </div><div class="item">
                        <label for="client-phone-number">votre numéro de téléphone :</label>
                        <input type="tel" id="client-phone-number">
                    </div><div class="item">
                        <label for="client-banq-number">votre code de carte banquaire</label>
                        <input type="number" id="client-banq-number">
                    </div><div class="item">
                        <label for="confirm-password">Confirmez le mot de passe :</label>
                        <input type="password" id="confirm-password">
                    </div><div class="item">
                        <label for="validate-gcu">j'accepte les CGU</label>
                        <input type="checkbox" id="validate-gcu" required>
                    </div><div class="item">
                        <button type="submit">envoyer</button>
                    </div>
                
            </form>
        </main>
        <footer>
            <p>copyright 2024, Ubisoft</p>
        </footer>
    </body>
</html>
